<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="categories-header">
          <h2>Categories</h2>

            <p>Best Woods in the market</p>
          </div>
          <div class="gallery-item">
            <img src="images/image4.webp" alt="Image 4" />

          </div>
        </section>

      <!-- Footer -->
      <footer>

      </footer>
    </div>

</html>
